<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="hero container" id="home">
        <div class="hero-grid">
            <div class="logo">ðŸŒ±</div>
            KisanMarket
        </div>
        <section class="auth-container" id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form" class="auth-form">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" required>

                <button type="button" class="btn primary" onclick="signup()">Sign Up</button>
                 <a href="login.html" class="btn primary">Already have an account? Login</a>
            </form>
        </section>
        <footer>
            
        </footer>
    </section>

    <script>
        async function signup() {
            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const confirm_password = document.getElementById("signup-confirm-password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return;
            }

            const data = { name, email, password, confirm_password };

            try {
                const response = await fetch("http://127.0.0.1:5000/api/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.message || result.error);

                
                if (response.ok) {
                    window.location.href = "home.html";
                }

            } catch (error) {
                console.error("Error during signup:", error);
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
